<html>
    <head>
        <title>
            Registration Form
        </title>
    </head>
    <body>
        <h1>
            Registration Form
        </h1>
        <br/>
        <label>
            First Name: *
        </label>
            <input type="Text" id="firstName" placeholder="Type your name here"/>
        <br/>
        <label>
            Last Name: *
        </label>
            <input type="Text" id="lastName" placeholder="Type your last name here"/>
        <br/>
        <label>
            Email address: *
        </label>
            <input type="Text" id="emailAddress" placeholder="Type your email here"/>
        <br/>
        <label>
            Password: *
        </label>
            <input type="password" id="userPassword" placeholder="Type your password here"/>
        <br/>
        <label>
            Confirm Password: *
        </label>
            <input type="password" id="userPasswordConfirmation" placeholder="Confirm your password here"/>
        <br/>
        <label>
            Birthday: 
        </label>
            <input type="date" id="userBirthday" placeholder="Select your birthdate here"/>
        <br/>
        <label>
            Gender Identity: 
        </label>
        <br/>
        <input type="radio" name="gender" id="male" />
        <label>
            Male
        </label>
        <input type="radio" name="gender" id="female" />
        <label>
            Female
        </label> 
        <input type="radio" name="gender" id="non-Binary" />
        <label>
            Non-Binary
        </label> 
        <input type="radio" name="gender" id="noAnswer" />
        <label>
            I prefer not to answer
        </label>    
        <br/>
        <label>
            A short description about myself:
        </label>
        <br/>
        <textarea id="description" name="descrition" > </textarea>
        <br/>
        <label>
            Favorite Languaje:
        </label>
        <select id="language">
            <option value="0">
                Javascript 
            </option>
            <option value="HTML">
                HTML 
            </option>
            <option value="Python">
                Python 
            </option>
            <option value="CSS">
                CSS 
            </option>
        </select>
        <br/>
        <input type="checkbox" name="suscrition" id="emailUpdates" value="yes" />
        <label>
            Yes, I would like to receive periodic email updates
        </label>
        <br/>
        <button type="submit">
            Create Account
        </button>
        <br/>
        <label>
            *Indicates o required field
        </label>
    </body>
</html>
